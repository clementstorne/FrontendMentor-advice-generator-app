<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/style.css" />

    <script
      src="https://kit.fontawesome.com/00a1159749.js"
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div id="container">
      <div id="card">
        <div id="card-top">Advice #117</div>
        <div id="card-body">
          <h1 id="advice">
            "It is easy to sit up and take notice, what's difficult is getting
            up and taking action."
          </h1>
        </div>
        <div id="card-separator">
          <div class="line"></div>
          <div class="shape"></div>
          <div class="shape"></div>
          <div class="line"></div>
        </div>
        <button id="card-button">
          <i class="fas fa-dice-five"></i>
        </button>
      </div>
    </div>

    <div class="attribution" role="contentinfo">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
      </p>
      <p>
        Coded by
        <a href="https://github.com/clementstorne" target="_blank"
          >Cl√©ment STORNE</a
        >
      </p>
    </div>
  </body>
</html>
